<header class="header">
  <div class="header__container">
    <div class="header__left">
      <div class="header__top top-header">
        <div class="top-header__logo logo">
          <a href="index.html" class="logo__link">
            <img src="@img/header/logo.png" alt="Logo" class="logo__img" />
          </a>
        </div>
        <div class="top-header__users users">
          <div class="users__menu menu">
            <a class="menu__name link-nav" href="#" id="btn-menu">Users</a>
            <div class="menu__block" id="menu-block"></div>
          </div>
          <div class="users__add">
            <a href="#" id="addUsers" class="users__link link-nav">New user</a>
          </div>
        </div>
      </div>
      <div class="header__bottom bottom-header">
        <span>Today:</span>
        <div class="bottom-header__time" id="time-block"></div>
      </div>
    </div>
    <div class="header__action action-header">
      <div class="action-header__task task">
        <div class="task__name">Task</div>
        <div class="task__counter">0</div>
      </div>
      <div class="action-header__done done">
        <div class="done__name">Done</div>
        <div class="done__counter">0</div>
      </div>
      <div class="action-header__api api">
        <button class="api__btn btn" id="api-btn"></button>
      </div>
    </div>
  </div>
</header>
